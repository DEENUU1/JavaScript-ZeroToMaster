<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container w-75 m-4 mx-auto">
        <div class="alert alert-info">
            <h4 class="alert-heading">Pytanie #1</h4>
            <p id="questionParagraph"></p>
            <div class="form-check">
                <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value="" data-index="0">
                <labal for="radioCheck0" id="answer0" class="form-check-label">
                    Answer 0 
                </labal>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>
            <div class="form-check">
                <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value="" data-index="1">
                <labal for="radioCheck0" id="answer1" class="form-check-label">
                    Answer 1
                </labal>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>
            <div class="form-check">
                <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value="" data-index="2">
                <labal for="radioCheck0" id="answer2" class="form-check-label">
                    Answer 2
                </labal>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>
            <div class="form-check">
                <input type="radio" id="radioCheck3" class="form-check-input" name="answerRadio" value="" data-index="3">
                <labal for="radioCheck0" id="answer3" class="form-check-label">
                    Answer 3
                </labal>
                <div class="valid-feedback">Prawidłowo</div>
                <div class="invalid-feedback">Nieprawidłowo</div>
            </div>

            <div class="mt-3">
                <button id="saveAnswerButton" class="btn btn-outline-primary">
                    Zapisz odpowiedź
                </button>
                <button id="nextQuestionButton" class="btn btn-outline-secondary ml-2">Następne pytanie</button>
            </div>
            <hr>
            <p>Prawidłowe odpowiedzi: <span id="correctAnswers"></span></p>
            <p>Błędne odpowiedzi: <span id="badAnswers"></span></p>
        </div>
    </div>




</body>
</html>
