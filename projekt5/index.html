<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>

    <div class="container m-4">
        <form action="" id="bookForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" required class="form-control" id="bookTitle" placeholder="Book title">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Book's author">
            </div>
            <div>
                <button id="saveButton" type="submit" class="btn btn-primary mb-3">Save</button>
            </div>
        </form>
        <table id="booksTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Action</td>
                </tr>
            </thead>
        </table>
    </div>
    
</body>
</html>
